server:
  port: 8665
spring:
  application:
    name: admin-feign
  boot:
    admin:
      client:
        url: http://localhost:8084
  zipkin:
    base-url: http://localhost:9411
eureka:
  instance:
    hostname: 10.20.2.101
    prefer-ip-address: true
    instance-id: ${eureka.instance.hostname}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8671/eureka/
feign:
  hystrix:
    enabled: true